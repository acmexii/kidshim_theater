apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing
  labels:
    app: ticketing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing
  template:
    metadata:
      labels:
        app: ticketing
    spec:
      containers:
        - name: ticketing
          image: 879772956301.dkr.ecr.ap-southeast-2.amazonaws.com/user10-ticketing:v2
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
